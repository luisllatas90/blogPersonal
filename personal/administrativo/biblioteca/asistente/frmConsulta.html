 function QuitarItemLista()
 {
 	var select=document.frmConsulta.ListaLibros
	var num = select.options.length;
  	var text = new Array();
	var value = new Array();
  	for (var i = num - 1; i >= 0; i--)
		{
    	if (select.options[i].selected)
			{
      		text[text.length] = select.options[i].text;
			value[value.length] = select.options[i].value;
			select.options[i] = null;
			}
		}
	 document.frmConsulta.TxtContador.value=document.frmConsulta.ListaLibros.options.length
 }
 function AgregarItemLista()
 {
 var valor= document.frmConsulta.txtCodigo.value
